<!DOCTYPE html>
<html>
<head>
	<title>AI Product Review Analyzer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>AI Product Review Analyzer</h1>
		<form>
			<label for="review">Product review input</label>
			<input type="text" id="review" name="review" placeholder="Type your product review here...">
			<input type="submit" value="Submit">
		</form>
		<div class="output" id="output">
			<!-- Output will be dynamically generated using JavaScript -->
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
